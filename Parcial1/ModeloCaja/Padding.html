<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding</title>
    <style> 
        .caja {
            background-color: #3133cc;
            color: white;
            border:solid black;
            height: 70px;
            width:  70px;
        }
        #caja1
        {
          padding-left: 50px;
        }
        #caja2
        {
          padding-right: 20px;
        }
        #caja3
        {
          padding-top: 90px;
        }
        #caja4
        {
           padding-bottom: 90px;
        }
    </style>
</head>
<body>
    <div class="caja" id="caja1">Caja 1</div>
    <div class="caja" id="caja2">Caja 2</div>
    <div class="caja" id="caja3">Caja 3</div>
    <div class="caja" id="caja4">Caja 4</div>
</body>
</html>
