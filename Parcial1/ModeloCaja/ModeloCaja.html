<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contenedor {
            display: flex; /* Muestra el contenedor como un flexbox */
            justify-content: center;
            align-items: center;
            background-color: #ddd;
            padding: 20px;
            border: 2px solid #333;
            margin: 30px;
            width: 300px;
            height: 200px;
        }

        .caja {
            background-color: #4CAF50;
            color: white;
            padding: 20px; /* Espacio interno alrededor del contenido */
            border: 5px solid #333; /* Borde de la caja */
            margin: 10px; /* Espacio externo alrededor de la caja */
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="caja">Contenido de la caja</div>
    </div>

</body>
</html>
