<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
.caja{
    background-color: blueviolet;
    color: black;
    width: 100px;
    height: 100px;
    margin: 5px;
    font-size: 20px;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}
#caja2{
    position: relative;
    left: 100px;
}
#caja3{
    position: absolute;
    top :200px;
    left: 200px;
}
#caja4{
    position: fixed;
    top: 10px;
    right: 0px;
}
#caja5{
position: sticky;
top: 10px;
}
    </style>
</head>
<body>
    <div id='caja1' class="caja">static</div>
    <div id='caja2' class="caja">relative</div>
    <div id='caja3' class="caja">absolute</div>
    <div id='caja4' class="caja">fixed</div>
    <div id='caja5' class="caja">sticky</div>
    <div id='caja6' class="caja">static</div>
</body>
</html>
